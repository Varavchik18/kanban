<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">Planner</h1>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="board-bar">
            <p class="board-name">{{board.boardName}}</p>
            
        </div>

        <div class="board-wrapper">
            <div class="board-columns" cdkDropListGroup>
                <div class="board-column" *ngFor="let column of board.columns">
                    <div class="column-title unselectable">
                        {{column.name}}
                    </div>
                    <div class="tasks-container"
                    cdkDropList
                        [cdkDropListData]="column.tasks"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)"
                    >
                        <div class="task" *ngFor="let item of column.tasks" cdkDrag>
                            {{item}}
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
